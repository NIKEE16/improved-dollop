<!DOCTYPE html>
<html>
<head>
	<title>Registration form</title>
	<link rel="stylesheet" type="text/css" href="sty1.css">
</head>
<body>
	<div class="class1">
      <form>
      	First Name:<input type="text" name="firstname"><br>
        Last  Name:<input type="text"name="lastname"><br>
        Email     :<input type="email" name="Email" required><br>
        Password  :<input type="Password" name="Password" minlength="8"><br>
        Birthday  :<input type="date" name="Birthday"><br>
        Gender:<br>
              <input type="radio" name="Gender">Male<br>
              <input type="radio" name="Gender">Female<br>
              <input type="radio" name="Gender">Other<br>
        siblings:<br>
              <input type="checkbox" name="bike">bike<br>
              <input type="checkbox" name="car">car<br>
        jobs:<br>
            <select>
            	<option value="yes" name="yes">yes</option>
            	<option value="no" name="no">no</option>
            </select>      
              <input type="submit" value="Register!">
              <input type="reset">
      </form>
  </div>
  
</body>
</html>
